<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>لوحة التحكم</title>
</head>

<body>
    <div class="containerr">
        <div class="navigation">
            <ul>
                <li>
                    <a href="../index.html">
                        <span class="title">كوين</span>
                    </a>
                </li>
                <li>
                    <a href="./overview.html">
                        <span class="title">نظرة عامة</span>
                    </a>
                </li>
                <li>
                    <a href="./add-course.html">
                        <span class="title">اضافة كورس</span>
                    </a>
                </li>
                <li>
                    <a href="./add-employee.html">
                        <span class="title">اضافة موظف</span>
                    </a>
                </li>
                <li>
                    <a href="./add-specialty.html">
                        <span class="title">اضافة تخصص</span>
                    </a>
                </li>
            </ul>
        </div>
        <main class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logout">
                    <a href="../login.html" class="btn">تسجيل خروج</a>
                </div>
            </div>
            <div class="alert">
                <h4>
                    تم تحديث الموقع بالكورس بنجاح
                </h4>
            </div>
            <form id="login-form" style="width: 100%; margin-top: 15px">
                <div class="form-group">
                    <label style="display:block">اسم الموظف :</label>
                    <input type="text" name="addCourse" id="addCourse">
                </div>
                <div class="form-group">
                    <label style="display:block">كلمة السري:</label>
                    <input type="password" name="addVideo" id="addVideo">
                </div>
                <div class="form-group">
                    <label style="display:block">التخصص:</label>
                    <input type="text" name="chooseSpecialty" id="chooseSpecialty">
                </div>
                <div class="form-group">
                    <label style="display:block">id:</label>
                    <input type="text" name="chooseSpecialty" id="chooseSpecialty">
                </div>
                <button type="submit" id="send">ارسال</button>
            </form>
            <!-- Course data -->
            <div class="table">
                <div class="header-row">
                    <div class="cell">id</div>
                    <div class="cell">اسم الموظف</div>
                    <div class="cell">التخصص</div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell">20</div>
                    <div class="cell">مازن اشرف</div>
                    <div class="cell">برمجة موقع</div>
                    <div style="display: flex;">
                        <div class="cell "><button class="btn">تعديل</button></div>
                        <div class="cell "><button class="btn">حذف</button></div>
                    </div>
                </div>
                <div class="row ">
                    <div class="cell">30</div>
                    <div class="cell">محمد سعيد</div>
                    <div class="cell">مهندس مدني</div>
                    <div style="display: flex;">
                        <div class="cell "><button class="btn">تعديل</button></div>
                        <div class="cell "><button class="btn">حذف</button></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./dasshBoard.js" defer></script>
